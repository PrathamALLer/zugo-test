openapi: 3.0.0
info:
  title: Model Portfolio API
  version: 1.0.0
  description: API for managing model portfolios.
tags:
  - name: Model Portfolios
    description: Operations related to model portfolios
paths:
  /model-portfolios:
    post:
      tags:
        - Model Portfolios
      summary: Create a new model portfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Aggressive Growth"
                description:
                  type: string
                  example: "A portfolio focused on high growth."
                risk_profile_id:
                  type: integer
                  example: 1
      responses:
        '201':
          description: Model portfolio created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Aggressive Growth"
                  description:
                    type: string
                    example: "A portfolio focused on high growth."
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Name is required"

    get:
      tags:
        - Model Portfolios
      summary: Retrieve all model portfolios
      responses:
        '200':
          description: A list of model portfolios
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Aggressive Growth"
                    description:
                      type: string
                      example: "A portfolio focused on high growth."
                    risk_profile_id:
                      type: integer
                      example: 1
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

  /model-portfolios/{id}:
    get:
      tags:
        - Model Portfolios
      summary: Retrieve a specific model portfolio by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the model portfolio to retrieve
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Model portfolio found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Aggressive Growth"
                  description:
                    type: string
                    example: "A portfolio focused on high growth."
                  risk_profile_id:
                    type: integer
                    example: 1
        '404':
          description: Model portfolio not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ModelPortfolio not found"

    put:
      tags:
        - Model Portfolios
      summary: Update a model portfolio by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the model portfolio to update
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Aggressive Growth"
                description:
                  type: string
                  example: "A portfolio focused on high growth."
                risk_profile_id:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Model portfolio updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Aggressive Growth"
                  description:
                    type: string
                    example: "A portfolio focused on high growth."
                  risk_profile_id:
                    type: integer
                    example: 1
        '404':
          description: Model portfolio not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ModelPortfolio not found"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Name is required"

    delete:
      tags:
        - Model Portfolios
      summary: Delete a model portfolio by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the model portfolio to delete
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Model portfolio deleted successfully
        '404':
          description: Model portfolio not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ModelPortfolio not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error" 